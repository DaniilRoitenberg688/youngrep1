{% extends 'admin/base.html' %}
{% block content %}
    <div class="mx-lg-5 my-5 mx-2">
        {% for reply in replies %}
        <div class="card mb-5 p-3">
            <span style="font-size: 27px; margin-bottom: 30px">Имя: <b>{{reply.parent_name}}</b></span>
            <span style="font-size: 23px">Текст отзыва:</span>
            <p style="font-size: 18px; margin-bottom: 30px"><b>{{reply.reply_text}}</b></p>
            <span style="font-size: 20px; margin-bottom: 25px">Надпись под отзывом: <b>{{reply.bottom_text}}</b></span>
            <div>
            <a class="btn btn-danger me-2" href="{{url_for('admin.delete_reply', id=reply.id)}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                </svg></a>
                <a class="btn btn-warning" href="{{url_for('admin.edit_reply', id=reply.id)}}" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                </svg></a>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="position-fixed bottom-0 end-0 mx-5 my-4">
        <a class="btn btn-secondary fs-3 px-3" href="{{ url_for('admin.add_reply') }}">+</a>
    </div>

{% endblock %}
