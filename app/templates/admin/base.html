<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link rel="icon" href="/static/favicons/favicon.ico">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark py-3 navbar-expand-lg ">
        <div class="container-fluid collapse ">
            <a class="navbar-brand" href="{{ url_for('admin.index') }}">Teachers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#data"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="data">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">back to youngrep</a>
                    </li>
                    {% if not current_user.teacher %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin.edit_search') }}">edit search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin.statistic') }}">statistic</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{{ url_for('admin.free_text') }}">free text</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{{ url_for('admin.oder') }}">oder</a>
                        </li>

                    {% endif %}
                </ul>
                <a class="btn btn-danger" href="{{ url_for('admin.logout') }}">logout</a>

            </div>

        </div>
    </nav>
</header>
<main>{% block content %}{% endblock %}</main>
</body>
</html>
